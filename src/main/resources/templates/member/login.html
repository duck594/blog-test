<!doctype html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layouts/default_layout :: layout(~{::title}, ~{::section})}"
>
  <head>
    <title>로그인</title>
  </head>
  <body>
    <section
      class="flex items-center justify-center min-h-[calc(100vh-15rem)] py-12"
    >
      <form
        action="/member/login"
        method="post"
        class="p-6 space-y-4 w-full max-w-md bg-white rounded-lg shadow"
        onsubmit="
          validateLoginForm(this);
          return false;
        "
      >
        <h1 class="text-2xl font-bold text-center">Login</h1>

        <!-- 아이디 입력 -->
        <div>
          <label for="username" class="block mb-1 font-medium">아이디</label>
          <input
            type="text"
            id="username"
            name="username"
            class="input w-full"
            placeholder="아이디를 입력하세요"
          />
        </div>

        <!-- 비밀번호 입력 -->
        <div>
          <label for="password" class="block mb-1 font-medium">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            class="input w-full"
            placeholder="비밀번호를 입력하세요"
          />
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit" class="btn btn-neutral w-full">로그인</button>
      </form>

      <script>
        function validateLoginForm(form) {
          form.username.value = form.username.value.trim();
          if (form.username.value.length === 0) {
            alert("아이디를 입력해주세요.");
            form.username.focus();
            return false;
          }

          form.password.value = form.password.value.trim();
          if (form.password.value.length === 0) {
            alert("비밀번호를 입력해주세요.");
            form.password.focus();
            return false;
          }
          return true;
        }
      </script>
    </section>
  </body>
</html>
