<link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">
<form action="/login" method="post" class="p-6 space-y-4 w-full max-w-md bg-white rounded-lg shadow" onsubmit="return validateLoginForm(this)">
  <h1 class="text-2xl font-bold text-center">Login</h1>

  <!-- 아이디 입력 -->
  <div>
    <label for="username" class="block mb-1 font-medium">아이디</label>
    <input type="text" id="username" name="username" class="input input-bordered w-full" placeholder="아이디를 입력하세요" />
  </div>

  <!-- 비밀번호 입력 -->
  <div>
    <label for="password" class="block mb-1 font-medium">비밀번호</label>
    <input type="password" id="password" name="password" class="input input-bordered w-full" placeholder="비밀번호를 입력하세요" />
  </div>

  <!-- 로그인 버튼 -->
  <button type="submit" class="btn btn-neutral w-full">로그인</button>
</form>

<script>
  function validateLoginForm(form) {
    form.username.value = form.username.value.trim();
    if (form.username.value.length === 0) {
      alert("아이디를 입력해주세요.");
      form.username.focus();
      return false;
    }

    form.password.value = form.password.value.trim();
    if (form.password.value.length === 0) {
      alert("비밀번호를 입력해주세요.");
      form.password.focus();
      return false;

      const form = document.querySelector("form");
  form.addEventListener("submit", function(e) {
    const pw = form.password.value;
    const pwConfirm = form.passwordConfirm.value;
    if (pw !== pwConfirm) {
      e.preventDefault();
      alert("비밀번호가 일치하지 않습니다.");
    }

    return true;
  }
</script>
</body>
</html>
